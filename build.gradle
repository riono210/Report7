group 'Report7'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
jar {
    manifest {
        attributes  "Main-Class": "jp.ac.uryukyu.ie.e165729.act.Rpg"
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
    from('src/main/java/jp/ac/uryukyu/ie/e165729') {
        include 'image/*','map/*', 'event/event.txt'
    }
}

